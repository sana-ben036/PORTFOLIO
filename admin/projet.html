<body>
    <!-- header -->
    <header>
        <div class="logo">
            <img class="logo_img" src="/dist/img/Assets/logo.png" alt="logo" />
        </div>
        <div class="navbar">
            <ul class="nav-dashboard">
                <il class="nav_item" ><img src="/dist/img/Assets/user.png" alt="user"></il>
            </ul>
        </div>
 
    </header>
    <!-- section -->
    <section class="section-dashboard">
        <aside class="aside">
            <div class="asidebar">
                <a class="asidebar_item" href="dashboard.html">Accueil</a>

                <p>Ajouter un nouveau projet</p>
            </div>

            <form class="form" action="" method="POST">

                <input class="form_item" type="text" name="title" id="title" placeholder="Titre" required> 
                <input class="form_item" type="url" name="url" id="url"  placeholder="Url" required> 
                <select class="form_item form_item--cat" name="cat" id="cat">
                    <option value=" ">-- Choisir un categorie --</option>
                </select>
                <input class="form_item" type="file" name="image" accept="image/png, image/jpeg">
                <input class="form_item form_item--add" type="submit" name="add" value="Add Projet">
            </form>

            <div class="title">
                <p>la liste des projets</p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th >Titre</th>
                        <th >Categorie</th>
                        <th >Date</th>
                        <th >Action</th>
                        <th >Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>titre</td>
                        <td>categorie</td>
                        <td>date</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </tbody>
            </table>
                

        </div>
